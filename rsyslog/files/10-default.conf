{%- from "rsyslog/map.jinja" import client,server with context -%}
{% for output,type in server.output.file.iteritems() %}
{{ output['filter'] }}     {{ name }}
$FileOwner: {{ output['owner'] }}
$FileGroup: {{ output['group'] }}
$FileCreateMode: "{{ output['createmode'] }}"
$Umask: "{{ output['umask'] }}"
{% endfor %}
